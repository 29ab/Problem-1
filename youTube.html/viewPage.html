    <div id="main">
        <div id ="video_details"></div>

<script>
    let view_data = JSON.parse(localStorage.getItem("clicked_item"));
    console.log('view_data:', view_data)

    let video_div = document.getElementById("video_details");
    // div.innerHTML = view_data;
    let iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${view_data.videoId}`;
    iframe.height= "100%";
    iframe.width="100%";
    // iframe.title = snippet.title;
    iframe.setAttribute("allowfullscreen", true);

    video_div.append(iframe);
</script>
