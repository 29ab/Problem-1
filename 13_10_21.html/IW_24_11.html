<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wall{
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
            column-gap: 5%;
        }
        p{
            width: 20%;
        }
    </style>
</head>
<body>
    <div id = "wall">

    </div>
</body>
</html>
<script>
   
    fetch( "https://reqres.in/api/users?page=2").then(function(response){
        return response.json();
    })
    .then(function (res) {
        // console.log('res:', res);
        const data = res.data;

        appendProduct(data);
    })
    .catch(function (err) {
        console.log('found error in my fetch:', err)
    })

    function appendProduct(users_array){
        users_array.forEach(function(user){
            let div = document.createElement("div");

            let img = document.createElement("img");
            img.src = user.avatar

            let name = document.createElement('p');
            name.innerText = `${user.first_name} ${user.last_name}`;
            
            let email = document.createElement("p");
            email.innerText = user.email;

            div.append(img,name,email);
            wall.append(div);
    });
}
</script>
