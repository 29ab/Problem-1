<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width:240px;
            border: 1px solid grey;
            height: 50px;

        }
    </style>
</head>
<body>
    <p></p>
    <input type = "number" placeholder="Enter age">
    <button onclick="myage()">submit</button>
</body>
</html>

<script>
    function myage(){
     var x = document.querySelector("input").value;
     var result = document.querySelector("p");

     if(x > 18){
         result.textContent = "You can drive in India!";
     }
     else if(x == 18){
         result.textContent = "You are just old enough to drive in India!";
     }
     else{
         result.textContent = "You can't drive in India";
     }
    }
</script>
