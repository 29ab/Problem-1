<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Email" id="email">
            <input type="text" placeholder="Password" id="password">
            <input type="text" placeholder="UserName" id="username">
            <input type="text" placeholder="Mobile" id="mobile">
            <input type="text" placeholder="Description" id="description">
        </form>
        <button onclick="Register()">send</button>
    </div>
    
</body>
</html>

<script>
    async function Register(){

        let signup_data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value,
        };
    

    signup_data = JSON.stringify(signup_data); //reassign
    console.log('signup_data:', signup_data);

    let register_api = `https://masai-api-mocker.herokupp.com/auth/register`;

    //GET or POST ?
    //body send data to body.
    let response = await fetch(register_api, {
        method : "POST",
        body: signup_data,

        //more extra information about my request.
        headers: {
            "Content-Type": "application/json",

        },
    });

        let data = await response.json();
        console.log('data:', data);
    }
</script>
